name: First run of fetch data from VariableSpeedLimit endpoint

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  fetch-data:
    name: Fetch data first run
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      #- name: Download previous artifact data
      #  uses: actions/download-artifact@v5
      #  with:
      #    name: variable-speed-limits
      #    path: VariableSpeedLimits.txt
          
      - name: Start
        run: echo Fetch started

      - name: Download data file
        run: |
          curl -L -o variable_speed_limit.json https://api.dopravniinfo.cz/VariableSpeedLimit.ashx

      - name: Run curl
        run: curl https://api.dopravniinfo.cz/VariableSpeedLimit.ashx

      - name: Run jq
        run: jq --raw-output '.VariableSpeedLimitData[].VariableSpeedLimitSectionList[] | .Time = (now | todateiso8601) | [ .Time, .Name, .Direction, .LimitType // "130" ] | @csv' >> VariableSpeedLimits.txt
          
      - name: Fetch succeeded
        run: echo Fetch succeeded
        
      - name: Upload fresh artifact data
        uses: actions/upload-artifact@v4
        with:
          name: variable-speed-limits
          path: VariableSpeedLimits.txt

        
